<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bg__image"></div>
    <div class="container">
        <img src="img/illustration-hero.svg" class="hero " alt="">
        <h1>Order Summary</h1>
        <p class="desc "> You can now listen to millions of songs,audiobooks, and podcats on any device anywhere you like!</p>

        <div class="pricing">
            <article>
                <img src="/img/icon-music.svg" alt="">
                <div class="">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </article>
            <button class="btn btn-change">Change</button>
        </div>


        <div class="buttons">
            <button class="btn btn-primary"> Proceed to Payment</button>
            <button class="btn btn-secondary"> Cancel Order</button>
        </div>

    </div>

</body>

</html>
